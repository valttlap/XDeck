<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <title>Send command to X Plane</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi@latest/src/sdpi.css"
    />
    <script src="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi@latest/src/sdtools.common.js"></script>
    <script src="LightStatusAction.js"></script>
  </head>
  <body>
    <div class="sdpi-wrapper">
      <div class="sdpi-item">
        <div class="sdpi-item-label">Dataref</div>
        <input
          class="sdpi-item-value sdProperty"
          placeholder="i.e AirbusFBW/APUMaster"
          value=""
          id="dataref"
          oninput="setSettings()"
        />
      </div>
      <div class="sdpi-item">
        <div class="sdpi-item-label">Polling frequency (ms)</div>
        <input
          type="number"
          class="sdpi-item-value sdProperty"
          value="5"
          id="pollFreq"
          oninput="setSettings()"
        />
      </div>
      <div type="radio" class="sdpi-item" id="infoSelect">
        <div class="sdpi-item-label">Mode</div>
        <div class="sdpi-item-value">
          <div class="sdpi-item-child">
            <input
              id="modeTitle"
              class="sdProperty sdCheckbox"
              type="radio"
              name="infoMode"
              checked
              oninput="setSettings()"
            />
            <label for="modeTitle" class="sdpi-item-label"
              ><span></span>Title</label
            >
          </div>
          <div class="sdpi-item-child">
            <input
              id="modeImage"
              class="sdProperty sdCheckbox"
              type="radio"
              name="infoMode"
              checked
              oninput="setSettings()"
            />
            <label for="modeImage" class="sdpi-item-label"
              ><span></span>Image</label
            >
          </div>
          <div class="sdpi-item-child">
            <input
              id="modeTitleImage"
              class="sdProperty sdCheckbox"
              type="radio"
              name="infoMode"
              checked
              oninput="setSettings()"
            />
            <label for="modeTitleImage" class="sdpi-item-label"
              ><span></span>Both</label
            >
          </div>
        </div>
      </div>
      <div id="imageSettings" style="display: none">
        <div class="sdpi-item" id="dv0Image">
          <div class="sdpi-item-label">0 Image</div>
          <div class="sdpi-item-group file" id="filepickergroup">
            <input
              class="sdpi-item-value sdProperty sdFile"
              type="file"
              id="image0"
              accept=".jpg, .jpeg, .png, .ico, .gif, .bmp, .tiff"
              oninput="setSettings()"
            />
            <label class="sdpi-file-info" for="image0" id="image0Filename"
              >No file...</label
            >
            <label class="sdpi-file-label" for="image0">Choose file...</label>
          </div>
        </div>
        <div class="sdpi-item" id="dv1Image">
          <div class="sdpi-item-label">1 Image</div>
          <div class="sdpi-item-group file" id="filepickergroup">
            <input
              class="sdpi-item-value sdProperty sdFile"
              type="file"
              id="image1"
              accept=".jpg, .jpeg, .png, .ico, .gif, .bmp, .tiff"
              oninput="setSettings()"
            />
            <label class="sdpi-file-info" for="image1" id="image1Filename"
              >No file...</label
            >
            <label class="sdpi-file-label" for="image1">Choose file...</label>
          </div>
        </div>
        <div class="sdpi-item" id="dv2Image">
          <div class="sdpi-item-label">2 Image</div>
          <div class="sdpi-item-group file" id="filepickergroup">
            <input
              class="sdpi-item-value sdProperty sdFile"
              type="file"
              id="image2"
              accept=".jpg, .jpeg, .png, .ico, .gif, .bmp, .tiff"
              oninput="setSettings()"
            />
            <label class="sdpi-file-info" for="image2" id="image2Filename"
              >No file...</label
            >
            <label class="sdpi-file-label" for="image2">Choose file...</label>
          </div>
        </div>
      </div>
      <div id="titleSettings" style="display: none">
        <div class="sdpi-item">
          <div class="sdpi-item-label">0 Title</div>
          <input
            class="sdpi-item-value sdProperty"
            value=""
            id="title0"
            oninput="setSettings()"
          />
        </div>
        <div class="sdpi-item">
          <div class="sdpi-item-label">1 Title</div>
          <input
            class="sdpi-item-value sdProperty"
            value=""
            id="title1"
            oninput="setSettings()"
          />
        </div>
        <div class="sdpi-item">
          <div class="sdpi-item-label">2 Title</div>
          <input
            class="sdpi-item-value sdProperty"
            value=""
            id="title2"
            oninput="setSettings()"
          />
        </div>
      </div>
    </div>
  </body>
</html>
