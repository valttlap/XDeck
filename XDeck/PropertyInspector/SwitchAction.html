<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <title>Send command to X Plane</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi@latest/src/sdpi.css"
    />
    <script src="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi@latest/src/sdtools.common.js"></script>
    <script src="switch.js"></script>
  </head>
  <body>
    <div class="sdpi-wrapper">
      <div class="sdpi-item">
        <div class="sdpi-item-label">Dataref</div>
        <input
          class="sdpi-item-value sdProperty"
          placeholder="i.e AirbusFBW/APUMaster"
          value=""
          id="dataref"
          oninput="setSettings()"
        />
      </div>
      <div class="sdpi-item">
        <div class="sdpi-item-label">Polling frequency (ms)</div>
        <input
          type="number"
          class="sdpi-item-value sdProperty"
          value="5"
          id="pollFreq"
          oninput="setSettings()"
        />
      </div>
      <div type="radio" class="sdpi-item" id="modeSelect">
        <div class="sdpi-item-label">Mode</div>
        <div class="sdpi-item-value">
          <div class="sdpi-item-child">
            <input
              id="modeDataref"
              class="sdProperty sdCheckbox"
              type="radio"
              name="controlMode"
              checked
              oninput="setSettings()"
            />
            <label for="modeDataref" class="sdpi-item-label"
              ><span></span>Dataref</label
            >
          </div>
          <div class="sdpi-item-child">
            <input
              id="modeCommand"
              class="sdProperty sdCheckbox"
              type="radio"
              name="controlMode"
              checked
              oninput="setSettings()"
            />
            <label for="modeCommand" class="sdpi-item-label"
              ><span></span>Command</label
            >
          </div>
        </div>
      </div>
      <div id="commandModeSettings" style="display: none">
        <div class="sdpi-item">
          <div class="sdpi-item-label">Command</div>
          <input
            class="sdpi-item-value sdProperty"
            placeholder="i.e sim/flight_controls/flaps_down"
            value=""
            id="command"
            oninput="setSettings()"
          />
        </div>
      </div>
      <div type="radio" class="sdpi-item" id="infoSelect">
        <div class="sdpi-item-label">Mode</div>
        <div class="sdpi-item-value">
          <div class="sdpi-item-child">
            <input
              id="modeTitle"
              class="sdProperty sdCheckbox"
              type="radio"
              name="infoMode"
              checked
              oninput="setSettings()"
            />
            <label for="modeTitle" class="sdpi-item-label"
              ><span></span>Title</label
            >
          </div>
          <div class="sdpi-item-child">
            <input
              id="modeImage"
              class="sdProperty sdCheckbox"
              type="radio"
              name="infoMode"
              checked
              oninput="setSettings()"
            />
            <label for="modeImage" class="sdpi-item-label"
              ><span></span>Image</label
            >
          </div>
          <div class="sdpi-item-child">
            <input
              id="modeTitleImage"
              class="sdProperty sdCheckbox"
              type="radio"
              name="infoMode"
              checked
              oninput="setSettings()"
            />
            <label for="modeTitleImage" class="sdpi-item-label"
              ><span></span>Both</label
            >
          </div>
        </div>
      </div>
      <div id="imageSettings" style="display: none">
        <div class="sdpi-item" id="dvOffImage">
          <div class="sdpi-item-label">OFF Image</div>
          <div class="sdpi-item-group file" id="filepickergroup">
            <input
              class="sdpi-item-value sdProperty sdFile"
              type="file"
              id="offImage"
              accept=".jpg, .jpeg, .png, .ico, .gif, .bmp, .tiff"
              oninput="setSettings()"
            />
            <label class="sdpi-file-info" for="offImage" id="offImageFilename"
              >No file...</label
            >
            <label class="sdpi-file-label" for="offImage">Choose file...</label>
          </div>
        </div>
        <div class="sdpi-item" id="dvOnImage">
          <div class="sdpi-item-label">ON Image</div>
          <div class="sdpi-item-group file" id="filepickergroup">
            <input
              class="sdpi-item-value sdProperty sdFile"
              type="file"
              id="onImage"
              accept=".jpg, .jpeg, .png, .ico, .gif, .bmp, .tiff"
              oninput="setSettings()"
            />
            <label class="sdpi-file-info" for="onImage" id="onImageFilename"
              >No file...</label
            >
            <label class="sdpi-file-label" for="onImage">Choose file...</label>
          </div>
        </div>
      </div>
      <div id="titleSettings" style="display: none">
        <div class="sdpi-item">
          <div class="sdpi-item-label">OFF Title</div>
          <textarea
            class="sdpi-item-value sdProperty"
            placeholder="i.e APU Master OFF"
            value=""
            id="offTitle"
            oninput="setSettings()"
            rows="1"
          />
        </div>
        <div class="sdpi-item">
          <div class="sdpi-item-label">ON Title</div>
          <textarea
            class="sdpi-item-value sdProperty"
            placeholder="i.e APU Master ON"
            value=""
            id="onTitle"
            oninput="setSettings()"
            rows="1"
          />
        </div>
      </div>
    </div>
  </body>
</html>
